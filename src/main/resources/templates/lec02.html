<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>じゃんけんゲーム</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Lec02 GET!</h1>

  <div th:if="${entry}">
    <p>エントリー</p>
  </div>

  <div th:if="${entry}">
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>

  <a href="/lec02/lec04">ユーザー一覧</a>

  <div th:if="${users4}">
    <tr th:each="user4:${users4}">
      <td>ID:[[${user4.id}]]</td>
      <td>ユーザ名:[[${user4.name}]]</td>
    </tr>
  </div>





  <div th:if="${login_user}">Hi [[${login_user}]]</div>
  <a href="/lec02/janken?hand=Gu">ぐー</a>
  <a href="/lec02/janken?hand=Choki">ちょき</a>
  <a href="/lec02/janken?hand=Pa">ぱー</a>
  <div th:if="${Result}">
    あなたの手 [[${Yourhand}]]<br />
    相手の手 [[${CPUhand}]]<br />
    結果 [[${Result}]]
  </div>
</body>

</html>
